<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Barchart</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="optionsNavBar">
    <h2>Options:</h2>
    <form id="optionsForm" method="GET">
      <!-- Bar Width -->
      <label for="barWidth">Bar Width:</label>
      <select name="barWdith" id="barWidth">
        <option value="default">Default</option>
        <option value="narrow">Narrow</option>
        <option value="wide">Wide</option>
      </select>
      <!-- Bar Spacing -->
      <label for="barSpacing">Bar Spacing:</label>
      <select name="barSpacing" id="barSpacing">
        <option value="default">Default</option>
        <option value="narrow">Narrow</option>
        <option value="wide">Wide</option>
      </select>
      <!-- Bar Color -->
      <label for="barColor">Bar Color:</label>
      <input type="color" name="barColor" id="barColor">
      <!-- Add Bar Height input field button -->
      <div>
        <label for="addField">Add Bar:</label>
        <input type="button" id="addField" value="+" onclick="addTextField();">
        <div id="barHeightFields"></div>
      </div>
      <!-- Submit Button -->
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Generate Chart</button>
      </div>
    </form>


  </div>

  <!-- canvas -->
  <div id="title">Bar Chart</div>
  <div id="canvas"></div>

  
  <script src="app.js"></script>
</body>
</html>
